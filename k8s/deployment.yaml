apiVersion: apps/v1
kind: Deployment
metadata:
  name: stt-service
  labels:
    app: stt-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: stt-service
  template:
    metadata:
      labels:
        app: stt-service
    spec:
      # Allow 3 minutes for graceful shutdown (transcriptions can take 60+ seconds)
      terminationGracePeriodSeconds: 180
      containers:
      - name: stt-service
        image: stt-service:latest
        imagePullPolicy: Never  # Use local image built in Minikube
        ports:
        - name: http
          containerPort: 8000
          protocol: TCP
        env:
        - name: APP_VERSION
          value: "0.1.0"
        envFrom:
        - configMapRef:
            name: stt-config
        - secretRef:
            name: azure-credentials
            optional: true
        resources:
          requests:
            cpu: "1500m"     # 1.5 CPU cores
            memory: "3072Mi" # 3 GB (proportional to 4Gi limit)
          limits:
            cpu: "2000m"     # 2 CPU cores
            memory: "4Gi"    # 4 Gigabytes of RAM
        # Lifecycle hooks for graceful shutdown
        lifecycle:
          preStop:
            exec:
              # Sleep to allow load balancer to deregister pod before stopping
              # This prevents "connection reset" errors during shutdown
              command: ["/bin/sh", "-c", "sleep 15"]
        # Startup probe: Give the app time to initialize (up to 5 minutes)
        # Uses dedicated /health endpoint that doesn't block on transcription
        startupProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 30  # 30 * 10s = 5 minutes max startup time
        
        # Liveness probe: Detect if the app is completely stuck/deadlocked
        # Uses lightweight /health endpoint to avoid false positives during heavy load
        # Much more lenient since transcription can take 60+ seconds
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 30        # Check every 30 seconds (was 10)
          timeoutSeconds: 10       # Allow 10 seconds for response (was 5)
          failureThreshold: 6      # 6 failures = 3 minutes before restart (was 3)
        
        # Readiness probe: Determine if pod can receive traffic
        # Uses /readiness endpoint to check if service is ready
        # More lenient to handle load spikes without removing pod from service
        readinessProbe:
          httpGet:
            path: /readiness
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 10        # Check every 10 seconds (was 5)
          timeoutSeconds: 5        # Allow 5 seconds for response (was 3)
          failureThreshold: 3      # Remove from service after 3 failures (30s)
