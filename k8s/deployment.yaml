apiVersion: apps/v1
kind: Deployment
metadata:
  name: stt-service
  labels:
    app: stt-service
spec:
  replicas: 3
  selector:
    matchLabels:
      app: stt-service
  template:
    metadata:
      labels:
        app: stt-service
    spec:
      containers:
      - name: stt-service
        image: stt-service:latest
        imagePullPolicy: Never  # Use local image built in Minikube
        ports:
        - name: http
          containerPort: 8000
          protocol: TCP
        env:
        - name: APP_VERSION
          value: "0.1.0"
        envFrom:
        - configMapRef:
            name: stt-config
        - secretRef:
            name: azure-credentials
            optional: true
        resources:
          requests:
            cpu: "750m"      # 0.75 CPU core
            memory: "1536Mi" # 1.5 GB (proportional to 2Gi limit)
          limits:
            cpu: "1000m"     # 1 CPU core
            memory: "2Gi"    # 2 Gigabytes of RAM
        livenessProbe:
          httpGet:
            path: /
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
